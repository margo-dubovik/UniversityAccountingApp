{% extends 'layout.html' %}
{% block content %}
<h1>Groups:</h1>
<table  style="margin-left: 20px;">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
        </tr>
    </thead>
    <tbody>
        {% for group in the_groups %}
        <tr>
            <td>{{ group.id }}</td>
            <td>{{ group.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
